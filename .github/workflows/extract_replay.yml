name: Extract StarCraft Meta Data
on:
  push:
    paths:
      - '**.rep'
      - '.github/workflows/extract_replay.yml'
  workflow_dispatch:

jobs:
  analyze:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Install screp (via GitHub CLI)
        env:
          GH_TOKEN: ${{ github.token }} # Uses the built-in token to authenticate
        run: |
          # Ask GitHub nicely for the latest Linux file
          gh release download --repo icza/screp --pattern '*linux_amd64.tar.gz'
          
          # Unzip whatever it gave us
          tar -xvf *linux_amd64.tar.gz
          chmod +x screp

      - name: Parse Replays
        run: |
          for file in *.rep; do
            [ -e "$file" ] || continue
            echo "Processing: $file"
            ./screp -cmd "$file" > "${file}.json"
          done

      - name: Commit Results
        run: |
          git config --global user.name 'StarCraft Coach Bot'
          git config --global user.email 'bot@noreply.github.com'
          git add *.json
          
          if git diff --staged --quiet; then
            echo "No new data to save."
          else
            git commit -m "Analyzed replay data"
            git push
          fi
