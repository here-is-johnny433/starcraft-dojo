name: Extract StarCraft Meta Data
on:
  push:
    paths:
      - '**.rep'
      - 'screp*' # Runs if you touch the tool or the replay
  workflow_dispatch:

jobs:
  analyze:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Activate Tool
        run: |
          # 1. Rename the long file to just "screp"
          mv screp*linux* screp
          
          # 2. Make it executable
          chmod +x screp
          
          # 3. Verify it works
          ./screp -version

      - name: Parse Replays
        run: |
          for file in *.rep; do
            [ -e "$file" ] || continue
            echo "Processing: $file"
            ./screp -cmd "$file" > "${file}.json"
          done

      - name: Commit Results
        run: |
          git config --global user.name 'StarCraft Coach Bot'
          git config --global user.email 'bot@noreply.github.com'
          git add *.json
          
          if git diff --staged --quiet; then
            echo "No new data to save."
          else
            git commit -m "Analyzed replay data"
            git push
          fi
