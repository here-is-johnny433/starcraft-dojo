name: Extract StarCraft Meta Data
on:
  push:
    paths:
      - '**.rep'
      - '.github/workflows/extract_replay.yml'
  workflow_dispatch:

jobs:
  analyze:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Install screp (Manual v1.13.0)
        run: |
          # 1. Download the specific, verified version directly
          wget https://github.com/icza/screp/releases/download/v1.13.0/screp_1.13.0_linux_amd64.tar.gz
          
          # 2. Unzip it
          tar -xvf screp_1.13.0_linux_amd64.tar.gz
          
          # 3. Find and move the binary (handles if it extracts to a subfolder)
          # This line finds the file named 'screp', makes it executable, and moves it to current folder
          find . -type f -name "screp" -exec chmod +x {} \; -exec mv {} . \;

      - name: Parse Replays
        run: |
          # Verify the tool works
          ./screp -version
          
          # Run on all replays
          for file in *.rep; do
            [ -e "$file" ] || continue
            echo "Processing: $file"
            ./screp -cmd "$file" > "${file}.json"
          done

      - name: Commit Results
        run: |
          git config --global user.name 'StarCraft Coach Bot'
          git config --global user.email 'bot@noreply.github.com'
          git add *.json
          
          if git diff --staged --quiet; then
            echo "No new data to save."
          else
            git commit -m "Analyzed replay data"
            git push
          fi
