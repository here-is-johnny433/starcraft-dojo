name: Extract StarCraft Meta Data
on:
  push:
    paths:
      - '**.rep'
  workflow_dispatch: # Allows you to click a "Run" button manually if needed

jobs:
  analyze:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Install screp (Auto-Latest)
        run: |
          # Automatically find and download the latest Linux version of screp
          curl -s https://api.github.com/repos/icza/screp/releases/latest \
          | grep "browser_download_url.*linux_amd64" \
          | cut -d : -f 2,3 \
          | tr -d \" \
          | wget -qi -
          
          # Unzip it
          tar -xvf screp*_linux_amd64.tar.gz
          chmod +x screp

      - name: Parse Replays
        run: |
          # Process every .rep file in the main folder
          for file in *.rep; do
            # Skip if file not found (safety check)
            [ -e "$file" ] || continue
            
            echo "Processing: $file"
            ./screp -cmd "$file" > "${file}.json"
          done

      - name: Commit Results
        run: |
          git config --global user.name 'StarCraft Coach Bot'
          git config --global user.email 'bot@noreply.github.com'
          git add *.json
          
          if git diff --staged --quiet; then
            echo "No new data to save."
          else
            git commit -m "Analyzed replay data"
            git push
          fi
