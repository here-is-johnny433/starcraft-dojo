name: Extract StarCraft Meta Data
on:
  push:
    paths:
      - '**.rep'
      - '.github/workflows/extract_replay.yml'
  workflow_dispatch:

jobs:
  analyze:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Install screp (Debug Mode)
        run: |
          echo "1. Downloading screp..."
          # Download specific version v1.13.0
          curl -L -o screp.tar.gz https://github.com/icza/screp/releases/download/v1.13.0/screp_1.13.0_linux_amd64.tar.gz
          
          echo "2. Verifying file size..."
          ls -lh screp.tar.gz
          
          echo "3. Extracting..."
          tar -xvf screp.tar.gz
          
          echo "4. Locating binary..."
          # The tarball usually extracts into a folder like 'screp_1.13.0_linux_amd64'
          # We find the file named 'screp' inside any folder and move it here
          find . -name screp -type f -exec mv {} . \;
          
          echo "5. Making executable..."
          chmod +x screp
          
          echo "6. Testing..."
          ./screp -version

      - name: Parse Replays
        run: |
          for file in *.rep; do
            [ -e "$file" ] || continue
            echo "Processing: $file"
            ./screp -cmd "$file" > "${file}.json"
          done

      - name: Commit Results
        run: |
          git config --global user.name 'StarCraft Coach Bot'
          git config --global user.email 'bot@noreply.github.com'
          git add *.json
          
          if git diff --staged --quiet; then
            echo "No new data to save."
          else
            git commit -m "Analyzed replay data"
            git push
          fi
