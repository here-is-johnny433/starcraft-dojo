name: Extract StarCraft Meta Data
on:
  push:
    paths:
      - '**.rep'
      - '.github/workflows/extract_replay.yml'
  workflow_dispatch:

jobs:
  analyze:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      # 1. Set up the Go programming language environment
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: 'stable'

      # 2. Build the tool from source code (Cannot 404!)
      - name: Install screp (Build from Source)
        run: |
          echo "Building screp from source..."
          go install github.com/icza/screp@latest
          
          # Move the built tool to our folder
          mv $(go env GOPATH)/bin/screp .
          
          # Verify it works
          ./screp -version

      - name: Parse Replays
        run: |
          for file in *.rep; do
            [ -e "$file" ] || continue
            echo "Processing: $file"
            ./screp -cmd "$file" > "${file}.json"
          done

      - name: Commit Results
        run: |
          git config --global user.name 'StarCraft Coach Bot'
          git config --global user.email 'bot@noreply.github.com'
          git add *.json
          
          if git diff --staged --quiet; then
            echo "No new data to save."
          else
            git commit -m "Analyzed replay data"
            git push
          fi
