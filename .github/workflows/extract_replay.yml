name: Extract StarCraft Meta Data
on:
  push:
    paths:
      - '**.rep'
      - '.github/workflows/extract_replay.yml'
  workflow_dispatch:

jobs:
  analyze:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Install screp (Curl + Follow Redirects)
        run: |
          echo "Starting download..."
          
          # 1. Use curl with -L to follow redirects (Fixes Exit Code 8)
          curl -L -o screp.tar.gz https://github.com/icza/screp/releases/download/v1.13.0/screp_1.13.0_linux_amd64.tar.gz
          
          echo "Download complete. Listing files:"
          ls -la
          
          # 2. Unzip
          tar -xvf screp.tar.gz
          
          # 3. Verify and Move
          # Find the binary wherever it landed and move it to root
          find . -type f -name "screp" -exec chmod +x {} \; -exec mv {} . \;
          
          echo "Tool ready. Checking version:"
          ./screp -version

      - name: Parse Replays
        run: |
          for file in *.rep; do
            [ -e "$file" ] || continue
            echo "Processing: $file"
            ./screp -cmd "$file" > "${file}.json"
          done

      - name: Commit Results
        run: |
          git config --global user.name 'StarCraft Coach Bot'
          git config --global user.email 'bot@noreply.github.com'
          git add *.json
          
          if git diff --staged --quiet; then
            echo "No new data to save."
          else
            git commit -m "Analyzed replay data"
            git push
          fi
