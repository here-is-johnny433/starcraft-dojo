name: Extract StarCraft Meta Data
on:
  push:
    paths:
      - '**.rep'
      - '.github/workflows/extract_replay.yml'
  workflow_dispatch:

jobs:
  analyze:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Install screp (Universal Finder)
        run: |
          # 1. Get the download URL for the latest Linux version automatically
          DOWNLOAD_URL=$(curl -s https://api.github.com/repos/icza/screp/releases/latest | jq -r '.assets[] | select(.name | contains("linux_amd64")) | .browser_download_url')
          
          echo "Downloading from: $DOWNLOAD_URL"
          
          # 2. Download it
          wget -q "$DOWNLOAD_URL" -O screp.tar.gz
          
          # 3. Unzip it
          tar -xvf screp.tar.gz
          
          # 4. Make it executable (handle standard naming variations)
          if [ -f screp ]; then
            chmod +x screp
          else
            # Sometimes it unzips into a folder or with a long name; find it and rename it
            find . -type f -name "screp" -exec chmod +x {} \; -exec mv {} ./screp \;
          fi

      - name: Parse Replays
        run: |
          # Verify screp is ready
          ./screp -version
          
          for file in *.rep; do
            [ -e "$file" ] || continue
            echo "Processing: $file"
            ./screp -cmd "$file" > "${file}.json"
          done

      - name: Commit Results
        run: |
          git config --global user.name 'StarCraft Coach Bot'
          git config --global user.email 'bot@noreply.github.com'
          git add *.json
          
          if git diff --staged --quiet; then
            echo "No new data to save."
          else
            git commit -m "Analyzed replay data"
            git push
          fi
