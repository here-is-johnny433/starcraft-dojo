name: Extract StarCraft Meta Data
on:
  push:
    paths:
      - '**.rep'
      - '.github/workflows/extract_replay.yml' # Also run when you fix this file!
  workflow_dispatch:

jobs:
  analyze:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Install screp (v1.13.0 Manual Link)
        run: |
          # We hardcode the link to avoid API errors
          wget https://github.com/icza/screp/releases/download/v1.13.0/screp_1.13.0_linux_amd64.tar.gz
          tar -xvf screp_1.13.0_linux_amd64.tar.gz
          chmod +x screp

      - name: Parse Replays
        run: |
          # Loop through all .rep files
          for file in *.rep; do
            # Skip if no file is found
            [ -e "$file" ] || continue
            
            echo "Processing: $file"
            ./screp -cmd "$file" > "${file}.json"
          done

      - name: Commit Results
        run: |
          git config --global user.name 'StarCraft Coach Bot'
          git config --global user.email 'bot@noreply.github.com'
          git add *.json
          
          if git diff --staged --quiet; then
            echo "No new data to save."
          else
            git commit -m "Analyzed replay data"
            git push
          fi
